<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="fetchToDo()">

    <div class="container">
        <div class="main">
            <div class="header">
                <div class="clear">
                    <i onclick="deleteAllToDo()" class="fa fa-refresh"></i>
                </div>
                <div id="date"></div>
            </div>
            <div class="content">
                <ul id="list"></ul>
            </div>
            <div class="add-to-do">
                <form id="myForm">
                    <input type="text" id="todoname" placeholder="Add a to-do">
                    <button type="submit" class="add">Add</button>
                </form>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
